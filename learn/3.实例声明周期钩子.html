<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>
		<div id="app">
			{{ a }}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					a: "hi vue",
				},
				created: function() {
					console.log('a is:' + this.a);
				},
			});
		</script>
	</body>
</html>
