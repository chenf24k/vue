<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>
		<div id="app">
			{{ a }}
		</div>
		<script type="text/javascript">
			// 数据对象
			var data = {
				a: 1
			};
			// 该对象被加入到一个 Vue 实例中
			var vm = new Vue({
				el: '#app',
				data: data
			});
			
			// 获得这个实例上的属性
			// 返回源数据中对应的字段
			vm.a == data.a // => true
			
			// 设置属性也会影响到原始数据
			vm.a = 2
			data.a // => 2
			
			// ……反之亦然
			data.a = 3
			vm.a // => 3
			
			data.a = "hi...vue...";
			
			console.log(vm.$data.a == data.a);
			console.log(vm.$el === document.getElementById('app'));
			
		    // 监听变量的变化
			vm.$watch('a', function(newVal, oldVal) {
				console.log(newVal + ":" + oldVal);
			})
		</script>
	</body>
</html>
