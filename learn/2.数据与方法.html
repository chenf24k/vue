<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>
		<div id="app">
			{{ a }}
		</div>
		<script type="text/javascript">
			// 可以直接引用标签中声明的变量
			var data = {
				a: 1
			};
			var vm2 = new Vue({
				el: '#app',
				data: data
			});
			data.a = "hi...vue...";
			console.log(vm2.$data.a == data.a);
		    // 监听变量的变化
			vm2.$watch('a', function(newVal, oldVal) {
				console.log(newVal + ":" + oldVal);
			})
		</script>
	</body>
</html>
