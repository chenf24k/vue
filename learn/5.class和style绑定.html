<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>

		<!-- 
		
		v-bind:class="{ active: isActive, green: isGreen }" 
		v-bind:class="['active','green']"
		 
		 -->

		<div id="app">
			
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					isActive: true,
					isGreen: true,
					color: 'red',
					size: '50px',
					isBlack: true
				}
			});
		</script>

		<style type="text/css">
			.active {
				background: red;
			}

			.green {
				color: green;
			}

			.font {
				font-family: "arial black";
			}
		</style>
	</body>
</html>
