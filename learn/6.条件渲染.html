<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>

		<div id="app">
			<ul>
				<li v-for="item,index in items" :key="index">
					{{index}} : {{ item.message }}
				</li>
			</ul>

			<ul>
				<li v-for="value,key in object" :key="key">
					{{ key }} : {{ value }}
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					items: [{
							message: 'aaa'
						},
						{
							message: 'bbb'
						},
					],
					object: {
						title: 'how to do list in vue',
						author: 'Jane Doe',
						publishedAt: '2016-10-03'
					}
				}
			});
		</script>
	</body>
</html>
