<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>

		<div id="app">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A/B/C
			</div>
			<h1 v-show="play">hello</h1>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					type: '',
					play: true
				}
			});
		</script>
	</body>
</html>
